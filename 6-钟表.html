<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  var can = document.getElementById('canvas')
  var ctx = can.getContext('2d')
  can.width = 600
  can.height = 600

  ctx.fillStyle = 'red' // 颜色设置位于fillRect上边
  ctx.translate(300,300)

  let r = 200
  // beginPath-开始一段新路径
  ctx.beginPath()
  ctx.arc(0,0,r,0,Math.PI*2,false)
  ctx.strokeStyle = '#000000'
  ctx.lineWidth = 5
  ctx.stroke()
  // closePath-结束一段路径
  ctx.closePath()

  ctx.beginPath()
  ctx.arc(0,0,10,0,Math.PI*2,false)
  ctx.fillStyle = 'red'
  ctx.fill()
  ctx.closePath()

  for(var i=0;i<60;i++) {
    if(i%5 == 0) {
      ctx.beginPath()
      ctx.moveTo(Math.cos(Math.PI/180*i*6)*200-50*Math.cos(Math.PI/180*i*6),Math.sin(Math.PI/180*i*6)*200+50*Math.sin(Math.PI/180*i*6))
      ctx.lineTo(Math.cos(Math.PI/180*i*6)*200, Math.sin(Math.PI/180*i*6)*200)
      ctx.stroke()
      ctx.closePath()
    }
  }
