<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  var can = document.getElementById('canvas')
  var ctx = can.getContext('2d')
  can.width = 600
  can.height = 600

  ctx.fillStyle = 'red' // 颜色设置位于fillRect上边
  // ctx.fillRect(250,0,100,100)

  // 清除一个区域 clearRect 四个参数为坐标及xy轴长度
  // ctx.clearRect(250,50,50,50)

  var y = 0
  setInterval(() => {
    ctx.clearRect(250,y,100,100) // 下落过程中清除之前生成的
    y++
    ctx.fillRect(250,y,100,100)
  },30)
</script>
</html>
